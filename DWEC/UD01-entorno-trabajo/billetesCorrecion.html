   <script>
      var dinero = prompt("Cuanto dinero quieres cambiar:");

      dinero_int= dinero_int-(b_20*20);
      var b_10 = Math.floor(dinero_int/10);
      dinero_int= dinero_int-(b_10*10);
      var b_5 = Math.floor(dinero_int/5);
      dinero_int= dinero_int-(b_5*5);

      var parrafo_billetes="<p>";
      for (let i = 0; i < b_500; i++) {
          parrafo_billetes+="<img src='img/EUR_500.jpg' style='width=100px'>";
          
      }
      for (let i = 0; i < b_200; i++) {
          parrafo_billetes+="<img src='img/EUR_200.jpg' style='width=100px'>";
          
      }
      for (let i = 0; i < b_100; i++) {
          parrafo_billetes+="<img src='img/EUR_100.jpg' style='width=100px'>";
          
      }
      for (let i = 0; i < b_50; i++) {
          parrafo_billetes+="<img src='img/EUR_50.jpg' style='width=100px'>";
          
      }
      for (let i = 0; i < b_20; i++) {
          parrafo_billetes+="<img src='img/EUR_20.jpg' style='width=100px'>";
          
      }
      for (let i = 0; i < b_10; i++) {
          parrafo_billetes+="<img src='img/EUR_10.jpg' style='width=100px'>";
          
      }
      for (let i = 0; i < b_5; i++) {
          parrafo_billetes+="<img src='img/EUR_5.jpg' style='width=100px'>";
          
      }
      parrafo_billetes+="<p>";
      document.write(parrafo_billetes);
   </script>
