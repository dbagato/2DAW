   <script>
       /*generaremos un peque√±o script generado uhn numero con math.random()

      document.write("generaremos un numero aleatorio con Math.random() entre el 0 y el 100");
        var numeroRandom;
        var numeroUsuario;
        numeroRandom=Math.floor(Math.random() * 101);
        numeroUsuario=prompt("Introduzca un numero entre el 0 y el 100");
        if (numeroUsuario<=100&&numeroUsuario>=0) {
            if (numeroRandom<numeroUsuario) {
                document.write("El numero introducido es mayor que el generado");
            }else if(numeroRandom>numeroUsuario){
                document.write("El numero introducido es menor que el generado");
            }else if (numeroRandom==numeroUsuario) {
                document.write("El numero introducido es igual que el generado");
            }

        } else {
            alert("El numero introducido no es corecto");
        }
   </script>
